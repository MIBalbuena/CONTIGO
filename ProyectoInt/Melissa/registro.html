        <div class="row justify-content-center">
            <div class="col-8" class="center">
                    <div class="col-md-auto mx-auto" >
                        <div class="card" id="card">   
                            
                            <div class="card-body"> 
                                <div class="cardText">
                                    <div class="text-center"> Ingresa tus datos </div>  
                                </div>                                
                            </div>

                            <div class="row justify-content-center">
                                <div class="col justify-content-center" style="height:3vw">

                                </div> 

                                <div class="col justify-content-center">
                                    <div class="text-center"> Apellidos </div>  
                                </div>
                            </div>

                            <div class="row justify-content-center ">
                                <div class="col justify-content-center" style="height:4vw">
                                    <div class="text-center"> <input style="border-radius: 10px;" type="text"> </div>
                                </div>

                                </div>
                            </div>


                            <div class="row justify-content-center">

                                </div> 

                                <div class="col justify-content-center">
                                    <div class="text-center"> Genero </div>  
                                </div>
                            </div>

                            <div class="row justify-content-center ">
                                <div class="col justify-content-center" style="height:4vw">
                                    <div class="text-center"> <input style="border-radius: 10px;" type="text"> </div>
                                </div> 

                                <div class="col justify-content-center">
                                    <div class="text-center"> 
                                        <input type="radio" name="sexo" id="Masculino"> <label for="Masculino"> Masculino</label></label>

                                        <input type="radio" name="sexo" id="Femenino"> <label for="Femenino"> Femenino</label></label>

                                        <input type="radio" name="sexo" id="Otro"> <label for="Otro"> Otro</label></label>
                                    </div> 
                                   
                                </div>
                            </div>


                            <div class="row justify-content-center">
                                <div class="col justify-content-center" style="height:3vw">
                                    <div class="text-center"> Nombre de Usuario </div>
                                </div> 

                                <div class="col justify-content-center">
                                    <div class="text-center"> Correo Electronico </div>  
                                </div>
                            </div>


                            <div class="row justify-content-center ">

                                    <div class="text-center"> <input style="border-radius: 10px;" type="text"> </div>
                                </div>

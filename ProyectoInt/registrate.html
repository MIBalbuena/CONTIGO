    <main>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1>Registrate...</h1>
                </div>
            </div>
            <br>
            <div class="row d-flex justify-content-center">
                <div class="col-md-9">
                    <div class="card" id="cardRegistro">
                        <div class="card-body">
                            <div class="container">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Nombre</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputAddress" class="form-label">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputAddress2" class="form-label">Genero</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Selecciona</option>
                                            <option value="1">Hombre</option>
                                            <option value="2">Mujer</option>
                                            <option value="3">Otro</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">Correo Electrónico</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputState" class="form-label">Nombre de Usuario</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="inputZip" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="col-12 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

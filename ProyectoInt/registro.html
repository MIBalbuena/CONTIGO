      <main>
          <div class="container">
              <div class="row d-flex justify-content-center">
                  <div class="col-md-9">
                      <div class="card" id="cardRegistro">
                          <div class="card-body">
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <h1>Registrate</h1>
                                </div>
                            </div>
                            <br>
                              <div class="container">
                                  <form action="iniciarSesion.html" class="row g-3">
                                      <div class="col-md-6">
                                          <label for="inputEmail4" class="form-label">Nombre</label>
                                          <input type="text" class="form-control" minlength="2" pattern="^[A-Za-z ]+$" title="Solo puedes usar letras y espacios en este campo">
                                      </div>
                                      <div class="col-md-6">
                                          <label for="inputPassword4" class="form-label">Apellidos</label>
                                          <input type="text" class="form-control" minlength="4" name="lastName" id="lastName" pattern="^[A-Za-z ]+$" title="Solo puedes usar letras y espacios en este campo" required="" />
                                      </div>
                                      <div class="col-6">
                                          <label for="inputAddress" class="form-label">Fecha de Nacimiento</label>
                                          <input onchange="ValidarEdad();" type="date" class="form-control" name="date" id="dateB" required="" />
                                      </div>
                                      <div class="col-6">
                                          <label for="inputAddress2" class="form-label">Genero</label>
                                          <select class="form-select" aria-label="Default select example">
                                              <option selected>Selecciona</option>
                                              <option value="1">Hombre</option>
                                              <option value="2">Mujer</option>
                                              <option value="3">Otro</option>
                                          </select>
                                      </div>
                                      <div class="col-md-6">
                                          <label for="inputCity" class="form-label">Correo Electrónico</label>
                                          <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                      placeholder="tucorreo@correo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                      title="Recuerda que el formato a seguir es: tucorreo@correo.com" required="" />
                                      </div>
                                      <div class="col-md-6">
                                          <label for="inputState" class="form-label">Nombre de Usuario</label>
                                          <input type="text" class="form-control" name="userName" id="userName" minlength="4"
                                          maxlength="12" required="" />
                                      </div>
                                      <div class="col-md-12">
                                          <label for="inputZip" class="form-label">Contraseña</label>
                                          <i class="bi bi-eye-slash" id="togglePassword"></i></label>
                    <input type="password" class="form-control" name="password" id="password" minlength="8"
                      maxlength="20" pattern="[A-Za-z0-9]+"
                      title="Recuerda que tu contraseña NO debe contenener espacios, caracteres especiales o emojis."
                      required="" />
                    <div id="passwordHelpBlock" class="form-text text-center">
                      Tu contraseña debe tener 8-20 caracteres de largo,
                      contener letras y números, y no debe contenener
                      espacios, caracteres especiales o emojis.
                    </div>
                                      </div>
                                      <div class="col-12 d-flex justify-content-center">
                                        <button href="iniciarSesion.html" id="botonRegistro" type="submit" class="btn btn-primary"  style="font-weight: bolder; font-size: 1rem">CREAR CUENTA</button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>

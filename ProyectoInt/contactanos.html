    <main>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1>Contactanos...</h1>
                </div>
            </div>
            <br>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="bi bi-telephone-inbound d-flex justify-content-center"
                                style="font-size: 5rem;"></i>
                            <br>
                            <h5 class="card-title d-flex justify-content-center">+52 000 000 0000</h5>
                            <p class="card-text d-flex justify-content-center">Nos puedes hablar cuando gustes</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="bi bi-map d-flex justify-content-center" style="font-size: 5rem;"></i>
                            <br>
                            <h5 class="card-title d-flex justify-content-center">Inserte ubicacion</h5>
                            <p class="card-text d-flex justify-content-center">Esta es nuestra ubicacion</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="bi bi-envelope-heart d-flex justify-content-center" style="font-size: 5rem;"></i>
                            <br>
                            <h5 class="card-title d-flex justify-content-center">Inserte email</h5>
                            <p class="card-text d-flex justify-content-center">Mandanos un correo</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <hr>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1>Dejanos un mensaje...</h1>
                </div>
            </div>
            <br>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="card" id="cardMensaje">
                        <div class="card-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <form>
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Nombre</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="Tu nombre aquí">
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Email</label>
                                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="direccion@ejemplo.com">
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Telefono</label>
                                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="Numero de telefono">
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Mensaje</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                                    placeholder="¡Queremos saber tus ideas!"></textarea>
                                            </div>
                                            <div class="container">
                                                <div class="col-md-12 text-center">
                                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

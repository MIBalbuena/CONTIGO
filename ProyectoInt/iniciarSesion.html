  <main>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="card" id="cardLogIn">
            <div class="card-body">
              <div class="container">
                <div class="row d-flex justify-content-center">
                  <img src="img/Logo completo letra balnco.png" style="width: 30%;" alt="Logo">
                </div>
                <br />
                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <h1>Iniciar Sesión</h1>
                  </div>
                </div>
                <!-- Fromulario de Inicio de Sesión -->
                <form action="/RED SOCIAL/publicacionesComunidad.html">
                  <div class="mb-3">
                    <label for="inputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                      placeholder="tucorreo@correo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                      title="Recuerda que el formato a seguir es: tucorreo@correo.com" required="" />
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword1" class="form-label">Contraseña
                      <i class="bi bi-eye-slash" id="togglePassword"></i></label>
                    <input type="password" class="form-control" name="password" id="password" minlength="8"
                      maxlength="20" pattern="[A-Za-z0-9]+"
                      title="Recuerda que tu contraseña NO debe contenener espacios, caracteres especiales o emojis."
                      required="" />
                    <div id="passwordHelpBlock" class="form-text text-center">
                      Tu contraseña debe tener 8-20 caracteres de largo,
                      contener letras y números, y no debe contenener
                      espacios, caracteres especiales o emojis.
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <a href="/RED SOCIAL/publicacionesComunidad.htm"> <button id="botonInicioSesion" type="submit" class="btn btn-primary"
                        style="font-weight: bolder; font-size: 1rem">
                        ENTRAR
                      </button></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
